<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">

            <img class='sidebar-img' src="assets/photo-1585202900225-6d3ac20a6962.avif" alt="Green leaves in a jungle">

            <div class="odin">
                <img class="odin-logo" src="assets/odin-lined.png" alt="TheOdinProject Logo">
                <p class="odin-text">ODIN</p>
            </div>

            <p class="footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/">Unsplash</a>

            </p>
        </div>
        <div class="main">
            <div class="text-container">
                <p class="text">This is not a real online service. You know you need something like this in your life to
                    help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
                <p class="text">You <em>know</em> you want to.</p>
            </div>

            <div class="login-container">
                <div class="login-page">
                    <p class="text login-text">Let's do this!</p>

                    <div class="form-container">

                        <div class="left-forms">

                            <form action="" method="post" class="form">
                                <label for="first-name">FIRST NAME:
                                    <br></label>
                                <input type="text" name="first-name" id="first-name">
                            </form>

                            <form action="" method="post" class="form">
                                <label for="email">EMAIL:
                                    <br></label>
                                <input type="email" name="email" id="email">
                            </form>

                            <form action="" method="post" class="form">
                                <label for="password">PASSWORD:
                                    <br></label>
                                <input type="password" name="password" id="password">
                            </form>
                        </div>

                    <div class="right-forms">

                        <form action="" method="post" class="form">
                            <label for="last-name">LAST NAME:
                                <br></label>
                            <input type="text" name="last-name" id="last-name">
                        </form>

                        <form action="" method="post" class="form">
                            <label for="phonenumber">PHONE NUMBER:
                                <br></label>
                            <input type="tel" name="phonenumber" id="phonenumber">
                        </form>

                        <form action="" method="post" class="form">
                            <label for="confirmpassword">CONFIRM PASSWORD:
                                <br></label>
                            <input type="password" name="confirmpassword" id="confirmpassword">
                        </form>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button class="create-button">Create Account</button>
                <br>
                <span>Already have an account? <a href="#">Log in</a></span>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
